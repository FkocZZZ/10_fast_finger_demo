<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="words">
            <h1>10fastfinger game</h1>
            <h2 id="word_display"></h2>
            <input id="insert" type="text" placeholder="insert word">
            <button id="start_button">Start</button>
        </div>
        <div id="keyboard">
            <div class="row">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div class="row">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>
            <div class="row">
                <div class="key_space">Space</div>
                <div class="key_back_space">Back</div>
            </div>
        </div>
    </div>





    <script src="../index.js"></script>
</body>
</html>
